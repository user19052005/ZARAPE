<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            .login-container h2 {
                margin-bottom: 20px;
            }
            .login-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .login-container button:hover {
                background-color: #218838;
            }
            .error {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
                <p class="error" id="error"></p>
            </form>
        </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                fetch('login/users.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('No se responde ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(users => {
                            var isValidUser = users.some(user => user.username === username && user.password === password);

                            if (isValidUser) {
                                window.location.href = 'login/restaurante.html';
                            } else {
                                document.getElementById('error').textContent = 'Nombre de usuario o contraseña incorrectos';
                            }
                        })
                        .catch(error => {
                            console.error('Error al cargar el archivo JSON:', error);
                            document.getElementById('error').textContent = 'Error al verificar las credenciales. Intente de nuevo más tarde.';
                        });
            });
        </script>
    </body>
</html>
